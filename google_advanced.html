    <h1 class="contenedorG__titulo">Advanced Search</h1>

    <form class="contenedorG" action="https://www.google.com/search" method="GET">
        <p class="contenedorG__titulo2">Show pages containing...</p>
        <p class="contenedorG__titulo3">To do this in the search box</p>
        <label class="contenedorG__label1">Search for all these terms:</label>
        <input class="contenedorG__input" type="text" id="all" name="as_q" required><br><br>
        <label class="contenedorG__label2">The important words: <span>Tricolor Rat Terrier.</span></label>
        <label class="contenedorG__label1" for="exact">Buscar esta palabra o frase exacta:</label>
        <input class="contenedorG__input" type="text" id="exact" name="as_epq"><br><br>
        <label class="contenedorG__label3">Enter the exact words in quotation marks: <span>"Rat Terrier"</span></label>
        <label class="contenedorG__label1" for="any">Search for this exact word or phrase:</label>
        <input class="contenedorG__input" type="text" id="any" name="as_oq"><br><br>
        <label class="contenedorG__label4">Enter OR between the words you want: <span>Miniature OR
                standard.</span></label>
        <label class="contenedorG__label1" for="none">Exclude these words:</label>
        <input class="contenedorG__input" type="text" id="none" name="as_eq"><br><br>
        <label class="contenedorG__label5">Ingresa un signo menos justo delante de las palabras que no deseas que
            aparezcan:<span>-Roedor, -"Jack Russell"</span> </label>
        <button class="formulario__button2" type="submit" class="boton-buscar">Advanced Search</button>
    </form>
